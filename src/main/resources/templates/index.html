<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h2>My Recipes!</h2>

<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}">Description</td>
        <td th:text="${recipe.notes.recipeNotes}">Notes</td>
    </tr>
    </tbody>
</table>
</body>
</html>
